<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:outputStylesheet library="css" name="style.css" />

<h:head>
    <title>Netz melden</title>
</h:head>

<h:body>

    <!-- Menüleiste separat -->
    <h:form>
        <ui:include src="menubar.xhtml" />
    </h:form>

    <div class="card">
        <h:panelGrid columns="2" style="vertical-align: middle; align-items: center;">
            <p:graphicImage name="whaleLogo.png" library="images" width="40" />
            <h:outputText value="Shea Sepherd – Ghost Net Fishing" styleClass="logoTitle" />
        </h:panelGrid>
    </div>

    <p:card style="width: 90%; padding: 50px;">
        <!-- Hauptformular -->
        <h:form>

            <p:accordionPanel widgetVar="basic" scrollIntoView="center">

                <!-- TAB 1: Breitengrad -->
                <p:tab title="Breitengrad des Fundortes (N/S xx° xx' xx&quot;)">
                    <h:panelGrid columns="8" cellpadding="8" style="vertical-align:top">

                        <h:panelGroup>
                            <p:selectOneRadio id="latitude_zone" value="#{actionController.northSouthRadio}"
                                              layout="pageDirection" columns="2">
                                <f:selectItem itemLabel="Nord" itemValue="Option1" />
                                <f:selectItem itemLabel="Süd" itemValue="Option2" />
                            </p:selectOneRadio>
                            <h:outputText value="Hemisphäre" style="font-size:small; color:gray; text-align:center;" />
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:inputText id="lat_degree" value="#{actionController.latituteSliderDegree}" style="width:80px" />
                            <p:slider for="lat_degree" minValue="0" maxValue="90" style="width:80px;" />
                            <h:outputText value="° (Grad)" style="font-size:small; color:gray;" />
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:inputText id="lat_minute" value="#{actionController.latituteSliderMinute}" style="width:80px" />
                            <p:slider for="lat_minute" minValue="0" maxValue="59" style="width:80px;" />
                            <h:outputText value="' (Minuten)" style="font-size:small; color:gray;" />
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:inputText id="lat_seconds" value="#{actionController.latituteSliderSeconds}" style="width:80px" />
                            <p:slider for="lat_seconds" minValue="0" maxValue="59" style="width:80px;" />
                            <h:outputText value="″ (Sekunden)" style="font-size:small; color:gray;" />
                        </h:panelGroup>

                    </h:panelGrid>
                </p:tab>

                <!-- TAB 2: Längengrad -->
                <p:tab title="Längengrad des Fundortes (W/O xxx° xx' xx&quot;)">
                    <h:panelGrid columns="8" cellpadding="8" style="vertical-align:top">

                        <h:panelGroup>
                            <p:selectOneRadio id="longitude_zone" value="#{actionController.eastWestRadio}"
                                              layout="grid" columns="2">
                                <f:selectItem itemLabel="West" itemValue="Option1" />
                                <f:selectItem itemLabel="Ost" itemValue="Option2" />
                            </p:selectOneRadio>
                            <h:outputText value="Längenzone" style="font-size:small; color:gray; text-align:center;" />
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:inputText id="long_degree" value="#{actionController.longituteSliderDegree}" style="width:80px" />
                            <p:slider for="long_degree" minValue="0" maxValue="180" style="width:80px;" />
                            <h:outputText value="° (Grad)" style="font-size:small; color:gray;" />
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:inputText id="long_minute" value="#{actionController.longituteSliderMinute}" style="width:80px" />
                            <p:slider for="long_minute" minValue="0" maxValue="59" style="width:80px;" />
                            <h:outputText value="' (Minuten)" style="font-size:small; color:gray;" />
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:inputText id="long_seconds" value="#{actionController.longituteSliderSeconds}" style="width:80px" />
                            <p:slider for="long_seconds" minValue="0" maxValue="59" style="width:80px;" />
                            <h:outputText value="″ (Sekunden)" style="font-size:small; color:gray;" />
                        </h:panelGroup>

                    </h:panelGrid>
                </p:tab>

                <!-- TAB 3: Netzgröße & Datum -->
                <p:tab title="Größe des Netzes und Sichtungsdatum">
                    <h:panelGrid columns="4" cellpadding="8" style="vertical-align:top">

                        <h:panelGroup>
                            <p:inputText id="net_size" value="#{actionController.netSizeSlider}" style="width:200px;" />
                            <p:slider for="net_size" minValue="1" maxValue="50000" style="width:200px;" />
                            <h:outputText value="m²" style="font-size:small; color:gray;" />
                        </h:panelGroup>

                        <h:panelGroup>
                            <h:outputScript name="locales/locale-de.js" library="primefaces" />
                            <p:datePicker id="german" value="#{actionController.dateDe}"
                                          locale="de" monthNavigator="true" pattern="dd.MM.yyyy"
                                          showIcon="true" style="margin-top:-25px" />

                            <h:outputText value="Sichtungsdatum: #{actionController.today}" style="font-size:small; color:gray;" />
                        </h:panelGroup>

                    </h:panelGrid>
                </p:tab>

            </p:accordionPanel>

            <!-- Toggle + Buttons -->
            <h:panelGrid style="margin-top:22px">
                <h5>Geisternetz anonym melden?</h5>
                <p:toggleSwitch value="1" />
            </h:panelGrid>

            <p:commandButton value="Bestätigen" icon="pi pi-check-circle"
                             action="#{actionController.index}" style="margin-top:22px" />

            <p:commandButton value="Abbrechen" icon="pi pi-times-circle"
                             styleClass="ui-button-secondary"
                             action="#{actionController.index}" ajax="false"
                             style="margin-top:22px; margin-left:10px" />

        </h:form>
    </p:card>
</h:body>
</html>
