<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<!-- Einbindung eines externen Stylesheets -->
<h:outputStylesheet library="css" name="style.css" />

<h:head>
	<title>Willkommen bei Shea Sepherd</title>
</h:head>

<h:body>

	<!-- Einbindung der Menüleiste über Facelets -->
	<h:form>
		<ui:include src="menubar.xhtml" />
	</h:form>

	<!-- Kopfbereich mit Logo und Titel -->
	<div class="card">
		<h:panelGrid columns="2"
			style="vertical-align: middle; align-items: center;">
			<p:graphicImage name="whaleLogo.png" library="images" width="40" />
			<h:outputText value="Shea Sepherd – Ghost Net Fishing"
				styleClass="logoTitle" />
		</h:panelGrid>
	</div>

	<p:card style="width: 90%; padding: 50px;">
		<div style="display: flex; align-items: flex-start; gap: 40px;">
			<!-- Textbereich -->
			<div style="flex: 1;">
				<h:outputText value="Willkommen bei Sea Shepherd!"
					style="font-size: 24px; font-weight: bold;" />

				<p>Sea Shepherd kämpft aktiv gegen Geisternetze – verlorene
					Fischernetze aus Plastik, die Tiere fangen und Meere verschmutzen.
					Seit 2017 wurden über 23 Tonnen geborgen und wiederverwertet.
					Unterstützen Sie uns im Kampf gegen diese Gefahr.</p>
					
				<div style="display: flex; gap: 15px;">
					<p:commandButton icon="pi pi-bell" value="Netz melden"
						styleClass="ui-button-danger"
						action="#{actionController.notification}" />
					<p:commandButton icon="pi pi-bolt" value="Netz bergen"
						styleClass="ui-button-warning"
						action="#{actionController.recovery}" />
					<p:commandButton icon="pi pi-check-circle"
						value="Netz geborgen"
						styleClass="ui-button-success"
						action="#{actionController.recoverySuccess}" />
				</div>
			</div>

			<!-- Bildbereich -->
			<div>
				<p:graphicImage name="ghostNet_1.jpg" library="images" width="400" />
			</div>

		</div>
	</p:card>
</h:body>
</html>
