<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<!-- Einbindung eines externen Stylesheets -->
<h:outputStylesheet library="css" name="style.css" />

<h:head>
	<title>Übersicht Netzmeldung</title>
</h:head>

<h:body>

	<!-- Einbindung der Menüleiste über Facelets -->
	<h:form>
		<ui:include src="menubar.xhtml" />
	</h:form>

	<!-- Kopfbereich mit Logo und Titel -->
	<div class="card">
		<h:panelGrid columns="2"
			style="vertical-align: middle; align-items: center;">
			<p:graphicImage name="whaleLogo.png" library="images" width="40" />
			<h:outputText value="Shea Sepherd – Ghost Net Fishing"
				styleClass="logoTitle" />
		</h:panelGrid>
	</div>
 
	<p:card style="width: 90%; padding: 50px;">
		<h:form>
			<!-- Anzeige der übergebenen Daten aus dem Flash-Scope -->
			<h:panelGroup rendered="#{flash.newPersonId != null}">
				<h:outputText
					value="Ihre neue Personen-ID lautet: #{flash.newPersonId}" />
			</h:panelGroup>

			<h:panelGroup rendered="#{flash.existingPersonId != null}">
				<h:outputText
					value="Willkommen zurück! Ihre Personen-ID: #{flash.existingPersonId}" />
			</h:panelGroup>
			<br />
			<h:outputText
				value="Breitengrad: #{flash.northSouth} #{flash.latDegree}° #{flash.latMinute}' #{flash.latSeconds}″" />
			<br />
			<h:outputText
				value="Längengrad: #{flash.eastWest} #{flash.longDegree}° #{flash.longMinute}' #{flash.longSeconds}″" />
			<br />
			<h:outputText value="Netzgröße: #{flash.netSize} m²" />
			<br />
			<h:outputText value="Sichtungsdatum: #{flash.sightingDate}" />
			<br />

			<!-- Button zum Abbrechen und Rückkehr zur Startseite -->
			<p:commandButton value="Zur Startseite"
				action="index.xhtml?faces-redirect=true" />
		</h:form>
	</p:card>

	<p:card style="width: 90%; padding: 50px;">
		<h:form>
			<h1>Übersicht ihrer Netzmeldung</h1>

			<!-- Anzeige der übergebenen Daten aus dem Flash-Scope -->
			<h:panelGrid columns="2" cellpadding="5">
				<h:panelGroup rendered="#{flash.newPersonId != null}">
					<h:outputLabel value="Ihre neue Personen-ID lautet:" />
					<h:outputText value="#{flash.newPersonId}" />
				</h:panelGroup>

				<h:panelGroup rendered="#{flash.existingPersonId != null}">
					<h:outputLabel value="Willkommen zurück! Ihre Personen-ID:" />
					<h:outputText value="#{flash.existingPersonId}" />
				</h:panelGroup>
				
				<h:outputLabel value="Breitengrad:" />
				<h:outputText value="#{flash.locationLat}" />

				<h:outputLabel value="Längengrad:" />
				<h:outputText value="#{flash.locationLong}" />

				<h:outputLabel value="Netzgröße (m²):" />
				<h:outputText value="#{flash.netSize}" />

				<h:outputLabel value="Sichtungsdatum:" />
				<h:outputText value="#{flash.sightingDate}" />
			</h:panelGrid>

			<p:separator />

			<!-- Button zum Abbrechen und Rückkehr zur Startseite -->
			<p:commandButton value="Zurück zur Startseite"
				action="index.xhtml?faces-redirect=true" />
		</h:form>
	</p:card>
</h:body>
</html>
