<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:outputStylesheet library="css" name="style.css" />

<h:head>
	<title>Netz melden</title>
</h:head>

<h:body>

	<!-- Menüleiste separat -->
	<h:form>
		<ui:include src="menubar.xhtml" />
	</h:form>

	<div class="card">
		<h:panelGrid columns="2"
			style="vertical-align: middle; align-items: center;">
			<p:graphicImage name="whaleLogo.png" library="images" width="40" />
			<h:outputText value="Shea Sepherd – Ghost Net Fishing"
				styleClass="logoTitle" />
		</h:panelGrid>
	</div>

	<p:card style="width: 90%; padding: 50px;">
		<h:form>
			<h:panelGroup rendered="#{flash.newPersonId != null}">
				<h:outputText
					value="Ihre neue Personen-ID lautet: #{flash.newPersonId}" />
			</h:panelGroup>

			<h:panelGroup rendered="#{flash.existingPersonId != null}">
				<h:outputText
					value="Willkommen zurück! Ihre Personen-ID: #{flash.existingPersonId}" />
			</h:panelGroup>
			<br />
			<h:outputText
				value="Breitengrad: #{flash.latDegree}° #{flash.latMinute}' #{flash.latSeconds}″" />
			<br />
			<h:outputText
				value="Längengrad: #{flash.longDegree}° #{flash.longMinute}' #{flash.longSeconds}″" />
			<br />
			<h:outputText value="Netzgröße: #{flash.netSize} m²" />
			<br />
			<h:outputText value="Sichtungsdatum: #{flash.sightingDate}" />
			<br />
			<p:commandButton value="Zur Startseite"
				action="index.xhtml?faces-redirect=true" />
		</h:form>
	</p:card>
</h:body>
</html>
