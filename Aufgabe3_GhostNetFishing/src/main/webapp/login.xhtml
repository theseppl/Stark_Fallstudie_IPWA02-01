<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Aufgabenliste</title>
	<link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</h:head>
<h:body>
	<h1>TO-DO WebApp</h1>
	<h:form>
		<p:card style="width: 30em">
			<f:facet name="title">Login</f:facet>

			<h:panelGroup layout="block" style="width: 350px; margin: 0 auto;">
				<div style="display: flex; flex-direction: column; gap: 20px;">

					<!-- Benutzername -->
					<div
						style="display: flex; justify-content: space-between; align-items: center;">
						<p:outputLabel value="Benutzername:" for="name" />
						<p:inputText id="name" value="#{loginController.benutzer.name}"
							size="25" style="width: 200px;">
							<f:event type="jakarta.faces.event.PostValidateEvent"
								listener="#{loginController.postValidateName}" />
						</p:inputText>
					</div>

					<!-- Passwort -->
					<div
						style="display: flex; justify-content: space-between; align-items: center;">
						<p:outputLabel value="Passwort:" for="pass" />
						<p:password id="pass" value="#{loginController.benutzer.passwort}"
							required="true" validator="#{loginController.validateLogin}"
							size="25" style="width: 200px;" />
					</div>

				</div>
			</h:panelGroup>


			<f:facet name="footer">
				<p:commandButton value="Login" action="#{loginController.login}" />
				<p:messages>
					<p:autoUpdate />
				</p:messages>
			</f:facet>

		</p:card>
	</h:form>

</h:body>
</html>
