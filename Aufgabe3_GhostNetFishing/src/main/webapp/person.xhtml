<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:outputStylesheet library="css" name="style.css" />

<h:head>
	<title>Netz melden</title>
</h:head>

<h:body>
	<!-- MenÃ¼leiste -->
	<h:form>
		<ui:include src="menubar.xhtml" />
	</h:form>

	<div class="card">
		<h:panelGrid columns="2"
			style="vertical-align: middle; align-items: center;">
			<p:graphicImage name="whaleLogo.png" library="images" width="40" />
			<h:outputText value="Shea Sepherd â€“ Ghost Net Fishing"
				styleClass="logoTitle" />
		</h:panelGrid>
	</div>

	<p:card style="width: 90%; padding: 50px;">
		<h:form>
			<!-- Starrer Container mit fixem Abstand -->
			<div style="display: flex; justify-content: flex-start; gap: 0;">

				<!-- Erste Card mit rechtem Abstand -->
				<p:card style="width: 30em; margin-right: 50px;">
					<f:facet name="title">Bereits registriert? Bitte hier anmelden.</f:facet>

					<h:panelGroup layout="block" style="width: 350px; margin: 0 auto;">
						<div style="display: flex; flex-direction: column; gap: 20px;">
							<div
								style="display: flex; justify-content: space-between; align-items: center;">
								<p:outputLabel value="Benutzername:" for="name" />
								<p:inputText id="name" value="#{loginController.benutzer.name}"
									size="25" style="width: 200px;">
									<f:event type="jakarta.faces.event.PostValidateEvent"
										listener="#{loginController.postValidateName}" />
								</p:inputText>
							</div>

							<div
								style="display: flex; justify-content: space-between; align-items: center;">
								<p:outputLabel value="Passwort:" for="pass" />
								<p:password id="pass"
									value="#{loginController.benutzer.passwort}" required="true"
									validator="#{loginController.validateLogin}" size="25"
									style="width: 200px;" />
							</div>
						</div>
					</h:panelGroup>

					<f:facet name="footer">
						<p:commandButton value="Anmelden" action="#{loginController.login}"  style="margin-top: 57px;"/>
						<p:messages>
							<p:autoUpdate />
						</p:messages>
					</f:facet>
				</p:card>

				<!-- Zweite Card ohne Abstand -->
				<p:card style="width: 30em;">
					<f:facet name="title">Neu bei uns? Bitte hier registrieren.</f:facet>

					<h:panelGroup layout="block" style="width: 350px; margin: 0 auto;">
						<div style="display: flex; flex-direction: column; gap: 20px;">
							<div
								style="display: flex; justify-content: space-between; align-items: center;">
								<p:outputLabel value="Vorname:" for="name" />
								<p:inputText id="firstName"
									value="#{loginController.benutzer.name}" size="25"
									style="width: 200px;">
								</p:inputText>
							</div>
							<div
								style="display: flex; justify-content: space-between; align-items: center;">
								<p:outputLabel value="Nachname:" for="name" />
								<p:inputText id="lastName"
									value="#{loginController.benutzer.name}" size="25"
									style="width: 200px;">
								</p:inputText>
							</div>
							<div
								style="display: flex; justify-content: space-between; align-items: center;">
								<p:outputLabel value="Telefon:" for="name" />
								<p:inputText id="phone"
									value="#{loginController.benutzer.name}" size="25"
									style="width: 200px;">
								</p:inputText>
							</div>



						</div>
					</h:panelGroup>

					<f:facet name="footer">
						<p:commandButton value="Registrieren" action="#{loginController.login}" />
						<p:messages>
							<p:autoUpdate />
						</p:messages>
					</f:facet>
				</p:card>

			</div>
		</h:form>
	</p:card>



</h:body>
</html>
