<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:outputStylesheet library="css" name="style.css" />

<h:head>
	<title>Netz melden</title>
</h:head>

<h:body>
	<!-- Menüleiste -->
	<h:form>
		<ui:include src="menubar.xhtml" />
	</h:form>

	<div class="card">
		<h:panelGrid columns="2"
			style="vertical-align: middle; align-items: center;">
			<p:graphicImage name="whaleLogo.png" library="images" width="40" />
			<h:outputText value="Shea Sepherd – Ghost Net Fishing"
				styleClass="logoTitle" />
		</h:panelGrid>
	</div>

	<p:card style="width: 90%; padding: 50px;">
		<h:form>
			<h:panelGrid columns="1" style="vertical-align:top">

				<!--Zeile 1: Hemisphäre + Breitengrad-->
				<h:panelGrid columns="4" cellpadding="8">
					<h:panelGroup style="display:block; width: 198px">
						<p:selectOneRadio id="hemisphere" value="#{radioView.page}"
							layout="pageDirection" columns="2">
							<f:selectItem itemLabel="Nord" itemValue="Option1" />
							<f:selectItem itemLabel="Süd" itemValue="Option2" />
						</p:selectOneRadio>
						<h:outputText value="Hemisphäre"
							style="font-size:small; color:gray;" />
					</h:panelGroup>

					<h:panelGroup>
						<p:inputText id="lat_degree" value="#{sliderView.number1}"
							style="width:80px" />
						<p:slider for="lat_degree" minValue="0" maxValue="90"
							style="width:80px; margin-top:4px;" />
						<h:outputText value="° (Grad)"
							style="font-size:small; color:gray;" />
					</h:panelGroup>

					<h:panelGroup>
						<p:inputText id="lat_minute" value="#{sliderView.number2}"
							style="width:80px" />
						<p:slider for="lat_minute" minValue="0" maxValue="59"
							style="width:80px; margin-top:4px;" />
						<h:outputText value="' (Minuten)"
							style="font-size:small; color:gray;" />
					</h:panelGroup>

					<h:panelGroup>
						<p:inputText id="lat_seconds" value="#{sliderView.number3}"
							style="width:80px" />
						<p:slider for="lat_seconds" minValue="0" maxValue="59"
							style="width:80px; margin-top:4px;" />
						<h:outputText value="″ (Sekunden)"
							style="font-size:small; color:gray;" />
					</h:panelGroup>
				</h:panelGrid>

				<p:divider />

				<!-- Zeile 2: Längenzone + Längengrad -->
				<h:panelGrid columns="4" cellpadding="8">
					<h:panelGroup style="display:block; width: 198px">
						<p:selectOneRadio id="zone" value="#{radioView.page}"
							layout="grid" columns="2">
							<f:selectItem itemLabel="West" itemValue="Option1" />
							<f:selectItem itemLabel="Ost" itemValue="Option2" />
						</p:selectOneRadio>
						<h:outputText value="Längenzone"
							style="font-size:small; color:gray;" />
					</h:panelGroup>

					<h:panelGroup>
						<p:inputText id="long_degree" value="#{sliderView.number4}"
							style="width:80px" />
						<p:slider for="long_degree" minValue="0" maxValue="180"
							style="width:80px; margin-top:4px;" />
						<h:outputText value="° (Grad)"
							style="font-size:small; color:gray;" />
					</h:panelGroup>

					<h:panelGroup>
						<p:inputText id="long_minute" value="#{sliderView.number5}"
							style="width:80px" />
						<p:slider for="long_minute" minValue="0" maxValue="59"
							style="width:80px; margin-top:4px;" />
						<h:outputText value="' (Minuten)"
							style="font-size:small; color:gray;" />
					</h:panelGroup>

					<h:panelGroup>
						<p:inputText id="long_seconds" value="#{sliderView.number6}"
							style="width:80px" />
						<p:slider for="long_seconds" minValue="0" maxValue="59"
							style="width:80px; margin-top:4px;" />
						<h:outputText value="″ (Sekunden)"
							style="font-size:small; color:gray;" />
					</h:panelGroup>
				</h:panelGrid>

				<p:divider />

				<!-- Zeile 3: Netzgröße + Datum -->
				<h:panelGrid columns="2" cellpadding="8">
					<h:panelGroup>
						<p:inputText id="net_size" value="#{sliderView.number7}"
							style="width:200px; margin-top:0px" />
						<p:slider for="net_size" minValue="1" maxValue="50000"
							style="width:200px; margin-top:4px;" />
						<h:outputText value="m²" style="font-size:small; color:gray;" />
					</h:panelGroup>

					<h:panelGroup style="display:flex; flex-direction:column;">
						<h:outputScript name="locales/locale-de.js" library="primefaces" />
						<p:datePicker id="german" value="#{actionController.dateDe}"
							locale="de" monthNavigator="true" pattern="dd.MM.yyyy"
							showIcon="true" maxDate="#{actionController.today}"
							style="margin-top:-17px" />
						<h:outputText value="Sichtungsdatum"
							style="font-size:small; color:gray;" />
					</h:panelGroup>
				</h:panelGrid>

				<p:divider />

				<!-- Option & Buttons -->
				<h:panelGrid>
					<h5>Geisternetz anonym melden?</h5>
					<p:toggleSwitch value="1" style="margin-top:-22px" />
				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Bestätigen" icon="pi pi-check-circle"
						actionListener="#{actionController.save}" update="@form" />

					<p:commandButton value="Abbrechen" icon="pi pi-times-circle"
						styleClass="ui-button-secondary" style="margin-left:10px"
						action="#{actionController.index}" ajax="false" />

				</h:panelGrid>

			</h:panelGrid>
		</h:form>

	</p:card>

</h:body>
</html>
