<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:outputStylesheet library="css" name="style.css" />

<h:head>
	<title>Impressum</title>
</h:head>

<h:body>

	<!-- Menüleiste wird eingebunden. Dafür xmlns:ui="http://java.sun.com/jsf/facelets" notwendig. -->
	<h:form>
		<ui:include src="menubar.xhtml" />
	</h:form>

	<div class="card">
		<h:panelGrid columns="2"
			style="vertical-align: middle; align-items: center;">
			<p:graphicImage name="whaleLogo.png" library="images" width="40" />
			<h:outputText value="Shea Sepherd – Ghost Net Fishing"
				styleClass="logoTitle" />
		</h:panelGrid>
	</div>

	<p:card style="width: 90%; padding: 50px;">

		<!-- Textbereich -->
		<div style="flex: 1;">
			<!-- <h:outputText value="Willkommen bei Sea Shepherd!" styleClass="title" /> -->
			<h:outputText value="NETZBERGUNG"
				style="font-size: 24px; font-weight: bold;" />

			<h1>Gemeldete Netze</h1>

			<h:dataTable value="#{netzDAO.allNets}" var="net" border="1">
				<h:column>
					<f:facet name="header">ID</f:facet>
            #{net.ID}
        </h:column>
				<h:column>
					<f:facet name="header">Größe</f:facet>
            #{net.netSize}
        </h:column>
				<h:column>
					<f:facet name="header">Datum</f:facet>
            #{net.notificationDate}
        </h:column>
				<h:column>
					<f:facet name="header">Koordinaten</f:facet>
            #{net.latituteDegree}°#{net.latituteMinute}'#{net.latituteSeconds}" #{net.northSouth},
            #{net.longituteDegree}°#{net.longituteMinute}'#{net.longituteSeconds}" #{net.eastWest}
        </h:column>
			</h:dataTable>

		</div>
	</p:card>
</h:body>
</html>
