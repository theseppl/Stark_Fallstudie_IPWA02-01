<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:outputStylesheet library="css" name="style.css" />

<h:head>
    <title>Karte – Geisternetz Fundorte</title>
</h:head>

<h:body>

    <!-- Menüleiste -->
    <h:form>
        <ui:include src="menubar.xhtml" />
    </h:form>

    <!-- Logo und Titel -->
    <div class="card">
        <h:panelGrid columns="2" style="vertical-align: middle; align-items: center;">
            <p:graphicImage name="whaleLogo.png" library="images" width="40" />
            <h:outputText value="Shea Sepherd – Ghost Net Fishing" styleClass="logoTitle" />
        </h:panelGrid>
    </div>

    <!-- Kartenbereich -->
<script src="https://maps.google.com/maps/api/js?key=AIzaSyCvCDkYieuUBmMWon_mfLAfjuaeuosuqow&amp;sensor=false"></script>

<div class="card">
    <h:form prependId="false">
        <p:growl id="growl" life="3000"/>

        <p:gmap id="gmap" center="57.880257,1.687417" zoom="8" type="TERRAIN" style="width:80%;height:500px"
                model="#{kartenDAO.circleModel}">
            <p:ajax event="overlaySelect" listener="#{kartenDAO.onCircleSelect}" update="growl"/>
        </p:gmap>
    </h:form>
</div>

 
</h:body>
</html>
